<mat-sidenav-container fullscreen>
    
    <mat-sidenav #sidenav mode="push">
        
        <mat-toolbar color="primary">
            <span>Menú</span>
            <span class="spacer"></span>
            <button mat-icon-button
                    (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="inicio"
               mat-list-item
               (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Inicio</span>
            </a>

            <a routerLink="agregar"
               mat-list-item
               *ngIf="usu.hasRole('ROLE_ADMIN')"
               (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>add</mat-icon>
                <span>Añadir nota</span>
            </a>
        </mat-nav-list>
        
    </mat-sidenav>

    <mat-toolbar class="menu" color="primary"> 
        <button mat-icon-button
                (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <button routerLink="logging" 
                *ngIf="!usu.isAuthenticated()" 
                mat-button>
            Iniciar Sección
        </button>
        <button (click)="logout()" 
                *ngIf="usu.isAuthenticated()" 
                mat-button>
                Salir
        </button>
    </mat-toolbar>


    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
