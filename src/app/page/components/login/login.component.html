<div class="container">
      <div class="formulario">
          <div class="titulo">
              <img src="../../../assets/market.png" alt="" width="100px">
              <h3>Iniciar sesión</h3>
          </div>
          <form class="form" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
              <div class="inputs">
                  <label for="username">Usuario</label>
                  <label class="text-danger" 
                        *ngIf="validacion('username')">
                        Debe de ser mayor de 5 caracteres</label>
                  <input type="text" formControlName="username" name="username">
              </div>
              <div class="inputs">
                  <label for="password">Contraseña</label>
                  <span class="text-danger" 
                        *ngIf="validacion('password')">
                        Debe de ser mayor de 5 caracteres</span>
                  <input type="password" formControlName="password" name="password">
              </div>
  
              
  
              <div class="boton">
                  <button type="submit" class="login">Iniciar sesión</button>
              </div>
          </form>
      </div>
  </div>
